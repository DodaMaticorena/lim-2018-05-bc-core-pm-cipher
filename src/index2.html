<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <h1>Caesar Cipher</h1>
      <h3 id="message">Escribe tu mensaje en mayúsculas aquí:</h3>
      <textarea name="textarea" id="entryText" cols="50" rows="5" required></textarea> <br/>
      <h3 id="positions">Ingresa un número de desplazamiento:</h3>
      <input type="number" id="offset" maxlength="5"><br/>
      <button id="butEncrypt">Cifrar</button>
      <button id="butDecrypt">Descifrar</button> <br/>
      <h3 id="message2">Este es el resultado de tu mensaje:</h3>
      <textarea name="textarea" id="exitText" cols="50" rows="5"></textarea>
    </div>
    <script src="cipher.js"></script>
   <script src="index.js"></script>
  </body>
</html>
